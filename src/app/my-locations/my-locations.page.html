


<ion-content padding="true">
    <ion-toolbar>
        <ion-buttons slot="start" collapse="true">
          <ion-back-button mode="md" type="button" color="light" icon="md-arrow-back" defaultHref="seller-panel">
          </ion-back-button>
        </ion-buttons>
          <ion-row justify-content-center align-items-center>
              <ion-col >
                  <h1 style="color: rgb(41, 171, 226);">
                      Mis locaciones
                    </h1>
              </ion-col> 
            <ion-col size="3" >
                <img src="../../assets/iconos/iconos oqr-46.png" style="height: 95px; width: 75px" alt="">
            </ion-col>

          </ion-row>

</ion-toolbar>
<div class="container">
<ion-card>
    <ion-list *ngIf="myLocations">
        <ion-item *ngFor="let l of myLocations">
          {{l.address}} {{l.city}} {{l.country}}
        </ion-item>
      </ion-list>
</ion-card>
</div>
</ion-content>
<ion-footer>
    <ion-button shape="round" expand="block" (click)="ModalNewLocation()" > Agregar locacion</ion-button>
</ion-footer>
