

<ion-content class="ion-padding">

<ion-toolbar>

            <ion-buttons slot="start" collapse="true">
                <ion-back-button color="light" icon="md-arrow-back" defaultHref="home">
                </ion-back-button>
                </ion-buttons>

</ion-toolbar>

<h4 style="color: rgb(0, 0, 0); left: 2px;"> {{offer.product}} a {{offer.price_currency}} {{offer.price}}</h4>
<h1>{{offer.sellers.lenght}}</h1>
<strong>DESCRIPCION DE LA PROMOCION:</strong> 

<p>
  {{offer.description}}
</p>

<agm-map (mapReady)="ready($event)" [usePanning]="true" (ngOnDestroy)="ready($event)" [latitude]='latitude' [longitude]='longitude' 
  [zoom]="zoom"
  [mapTypeId]='mapType' #map>

  <agm-marker
  *ngFor="let marker of markers"
  [latitude]="marker.lat"
  [longitude]="marker.lng"
  [opacity]="marker.alpha"
  [markerDraggable]="false"
  [visible]="true"
  (markerClick)="selectMarker(marker)"
  [iconUrl]="marker.icon"

>
</agm-marker>
</agm-map>



<ion-row  class="ion-justify-content-center">
  <ion-text *ngIf="is_my_offer" color="success">
    Eres socio en esta oferta
  </ion-text>
<ion-button *ngIf="!is_my_offer" (click)="joinOffer()" >
  <ion-icon name="md-people" color="light" size="large"></ion-icon>
  Quiero asociarme a esta oferta
</ion-button>
</ion-row>



</ion-content>
