

<ion-content padding="true">

  <ion-toolbar>
  
              <ion-buttons slot="start" collapse="true">
                  <ion-back-button color="light" icon="md-arrow-back" defaultHref="home">
                  </ion-back-button>
                  </ion-buttons>
                  <ion-title color="primary">
                      Locaciones de la oferta
                    </ion-title>
  
  </ion-toolbar>
  
  <ion-row class="ion-justify-content-center">
    <div id="map"></div>
  </ion-row>
    
    
  
  
  
  
  <ion-row  class="ion-justify-content-center">
    <ion-text *ngIf="is_my_offer" color="success">
      Eres socio en esta oferta
    </ion-text>
    <ion-col size=12>
      <ion-button [disabled]="!is_seller" *ngIf="!is_my_offer" (click)="joinOffer()" size="large" shape="round" expand="block" >
        <ion-icon name="md-people" color="light" size="large"></ion-icon>
        Asociarme a esta oferta
      </ion-button>
    </ion-col>
  
  </ion-row>
  
  
  
  
  </ion-content>
