

<ion-content padding="true">

<ion-toolbar>

            <ion-buttons slot="start" collapse="true">
                <ion-back-button color="light" icon="md-arrow-back" defaultHref="home">
                </ion-back-button>
                </ion-buttons>

</ion-toolbar>

<h4 style="color: rgb(0, 0, 0); left: 2px;"> {{offer.product}} a {{offer.price_currency}} {{offer.price}}</h4>
<h1>{{offer.sellers.lenght}}</h1>
<strong>DESCRIPCION DE LA PROMOCION:</strong> 

<p>
  {{offer.description}}
</p>

<agm-map [latitude]='latitude' [longitude]='longitude' 
  [zoom]="14"
  [mapTypeId]='mapType'>

  <agm-marker
  *ngFor="let marker of markers"
  [latitude]="marker.lat"
  [longitude]="marker.lng"
  [opacity]="marker.alpha"
  [markerDraggable]="false"
  [visible]="true"
  (markerClick)="selectMarker($event)"
  [iconUrl]="marker.icon"

>
</agm-marker>
</agm-map>

<ion-row justify-content-center>
  <ion-button shape="round" expand="block" color="primary">
Quiero esta oferta
  </ion-button>
</ion-row>

<ion-row>
  <h3>Mirá también:</h3>
</ion-row>
<ion-row>
  <ion-list>

      <ion-card *ngFor="let p of array_products">
        {{p.name}}
        {{p.price}}
      </ion-card>

  </ion-list>
</ion-row>

<ion-row class="ion-justify-content-center">
<ion-button *ngIf="my_offer">
  Quiero asociarme a este oferta
</ion-button>
</ion-row>



</ion-content>
