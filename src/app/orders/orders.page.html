



<ion-content padding="true">

    <ion-toolbar>

      <ion-buttons slot="start" collapse="true">
        <ion-back-button mode="md" type="button" color="light" icon="md-arrow-back" defaultHref="home">
        </ion-back-button>
      </ion-buttons>
      <ion-row class="ion-justify-content-center" >
         
          <ion-title>Mis pedidos recibidos</ion-title>
        
      </ion-row>

  
</ion-toolbar>

<ion-row>
    <ion-col size=2>
        <ion-button fill= "outline">
            <ion-icon name="checkbox"></ion-icon>
        </ion-button>
      </ion-col>
    <ion-col size=2>
      <ion-button fill= "outline">
        <ion-icon color="primary" name="md-trash" ></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>

<div *ngFor="let order of orders_list"  >

  <ion-item *ngIf="order.checked" >
      <ion-col size=1>
          <ion-checkbox></ion-checkbox> 
      </ion-col>
      <ion-col size=8 (click)="clicked(order)">
          <ion-label color="primary">{{order.user.name}}</ion-label>
          
      </ion-col>
      <ion-col size=3>
          <ion-label>{{order.cart.total | currency}}</ion-label>
      </ion-col>

    </ion-item>

    <ion-item *ngIf="!order.checked" class="checked">
        <ion-col size=1>
            <ion-checkbox></ion-checkbox> 
        </ion-col>
        <ion-col size=8 (click)="clicked(order)">
            <ion-label color="light">{{order.user.name}}</ion-label>
            
        </ion-col>
        <ion-col size=3>
            <ion-label>{{order.cart.total | currency}}</ion-label>
        </ion-col>

      </ion-item>

</div>


    


</ion-content>
