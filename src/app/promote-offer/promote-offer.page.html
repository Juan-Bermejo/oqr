
  <ion-toolbar>
      <ion-buttons slot="start" collapse="true">
          <ion-back-button mode="md" type="button" color="light" icon="md-arrow-back" defaultHref="home">
          </ion-back-button>
        </ion-buttons>
    <ion-title color="primary">Promover esta oferta</ion-title>
  </ion-toolbar>


<ion-content padding="true">

    <div *ngIf="offer">
            <ion-card padding>
                    <ion-row>
                        <ion-col size=4 size-xs=12 size-sm=4 size-md=4 size-lg=4 size-xl=4>
                              <img  src="{{offer.offer_img}}">
                        </ion-col>
              
                        <ion-col size=8 size-xs=12 size-sm=8 size-md=8 size-lg=8 size-xl=8>
              
                                   <ion-card-title color="primary" >
                                    {{offer.titulo}}
                                     </ion-card-title>
                              
                                   
                                    <ion-card-subtitle  style="color: black">
                                        {{offer.description}}
                                       </ion-card-subtitle>
                              
                                       <ion-list>
                    
                                              <ion-item>
                                                  <ion-label>Fecha de publicacion</ion-label>
                                                  <ion-note slot="end">
                                      
                                                        {{offer.fecha | date: ' d/M/y h:mm a' }} 
                                          
                                                  </ion-note>
                                              </ion-item>
                                              <ion-item>
                                                  <ion-label>Cantidad de vendedores</ion-label>
                                                  <ion-note slot="end">              
                                                    <ion-badge>
                                                      {{total_vendors}} 
                                                  </ion-badge>
                                                     </ion-note>
                                              </ion-item>
                                              <ion-item>
                                                  <ion-label>Comision por venta</ion-label>
                                                  <ion-note slot="end"> 
                                                      <ion-badge>
                                                          {{offer.commission}} 
                                                      </ion-badge>
                                                     </ion-note>
                                                </ion-item>
                                                <ion-item>
                                                    <ion-label>Comision total</ion-label>
                                                    <ion-note slot="end"> 
                                                        <ion-badge>
                                                              {{offer.commission * total_vendors}}
                                                        </ion-badge>
                                                    </ion-note>
                                                  </ion-item>
                                                  </ion-list>
                                                  
                                                  <ion-row class="ion-justify-content-center" >

                                                        <ion-button *ngIf="!spinner && !join" expand="block" color="success" shape="round" (click)="promoteOffer()" >
                                                                <ion-icon name="md-megaphone" slot="start" ></ion-icon>
                                                                Promocionar
                                                            </ion-button>

                                                            <ion-button *ngIf="!spinner && join" expand="block" shape="round" color="danger" (click)="removePromote()" >
                                                                    <ion-icon name="md-megaphone" slot="start" ></ion-icon>
                                                              Dejar de promocionar
                                                                </ion-button>

                                                            <ion-spinner *ngIf="spinner" >
              
                                                                </ion-spinner>
                                                  </ion-row>

              

                          
                        </ion-col>
                    </ion-row>
