



<ion-content>

    <ion-toolbar>
        <ion-buttons slot="start" collapse="true">
            <ion-back-button mode="md" type="button" color="light" icon="md-arrow-back" defaultHref="seller-panel">
            </ion-back-button>
          </ion-buttons>
      <h1>Productos relacionados</h1>
    </ion-toolbar>

    <ion-card>
        * Los productos que agruegue a la lista seran sugeridos a los usuarios que ingresen a sus ofertas.
    </ion-card>

    <ion-list>
        <ion-list-header>Mis productos relacionados</ion-list-header>
        <ion-item *ngFor="let p of array_products">
            {{p.name}}
            {{p.price | currency: p.currency_price}}
            <ion-label color="primary" slot="end">Modificar</ion-label>

        </ion-item>
      
    </ion-list>
    <ion-row justify-content-center>
        <ion-button shape="round" fill="outline" (click)="addProductModal()">Agregar producto</ion-button>
    </ion-row>


</ion-content>
