
   
    <ion-toolbar>

        <ion-buttons slot="start" collapse="true">
          <ion-back-button mode="md" type="button" color="primary" icon="md-arrow-back" defaultHref="home">
          </ion-back-button>
        </ion-buttons>
          <ion-row  class="ion-justify-content-center">
     
                <h1 style="color: rgb(41, 171, 226)">
                    Panel influencer
                  </h1>
          
          </ion-row>
    
</ion-toolbar>

<ion-content padding="true">
    <div *ngIf="influencer">
<ion-row class="ion-align-items-center">
    <ion-avatar>
        <img *ngIf="!influencer.profile_img" src="../../assets/logoOfertaCerca/logoCelesteFondoBlancoChico.jpg" alt="">
        <img *ngIf="influencer.profile_img" src="{{influencer.profile_img}}" >
    </ion-avatar>
    <ion-col>
        <ion-label >
            Usuario: {{influencer.code}}
        </ion-label>
    </ion-col>

</ion-row>

<ion-col>
        <ion-label> Mi saldo</ion-label>
      <ion-chip size="large" outline style="font-size: 20px;" color="success">
          {{saldo | currency}}
          </ion-chip>
  </ion-col>

  <ion-list>

      <ion-item (click)="goToCanal()" >
          <ion-label>
              Mi canal de ofertas
            </ion-label>
            <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
      </ion-item>

      <ion-item (click)="goTo()">
            <ion-label>
                Quiero promocionar una oferta
              </ion-label>
              <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
        </ion-item>

<ion-list>
    <ion-list-header>
        <ion-title style="text-align: center">Estadisticas</ion-title>
    </ion-list-header>
        <ion-item>
                <ion-label>
                    Ofertas promocionadas
                  </ion-label>
                  <ion-badge color="primary" fade="round">
                      {{promocionadas}}
                    </ion-badge>
            </ion-item>
        
            <ion-item>
                <ion-label>
                    Visualizaciones
                  </ion-label>
                  <ion-badge color="primary" fade="round">
                      {{vistas}}
                    </ion-badge>
            </ion-item>
        
            <ion-item>
                <ion-label>
                    Ventas concretadas
                  </ion-label>
                  <ion-badge color="primary" fade="round">
                      {{ventas}}
                    </ion-badge>
            </ion-item>
        
            <ion-item>
                <ion-label>
                    Comisiones obtenidas
                  </ion-label>
                  <ion-badge color="primary" shape="round">
                    {{total_comisiones}}
                  </ion-badge>
        
            </ion-item>
</ion-list>

<ion-row class="ion-justify-content-center">
    <ion-button fill="outline" expand="block">
        Ver graficos
    </ion-button>
</ion-row>
  </ion-list>

          Quiero promocionar una oferta
        </ion-button>
  </ion-row> -->

</div>
</ion-content>
