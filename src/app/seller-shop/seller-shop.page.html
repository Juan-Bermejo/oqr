
<ion-content padding="true">
    <ion-toolbar>


        <ion-buttons slot="start" collapse="true">
            <ion-back-button mode="md" type="button" color="light" icon="md-arrow-back" defaultHref="home">
            </ion-back-button>
          </ion-buttons>

          <ion-row class="ion-justify-content-center">
              <h1 style="color: rgb(34, 34, 34)">{{shop_name}}</h1>
          </ion-row>
    </ion-toolbar>


<ion-card padding="true">
    <img src="../../assets/images/{{offerdata.category}}.jpg">
   
    <ion-card-title style="text-align: center"> {{offerdata.product}} a {{offerdata.price_currency}} {{offerdata.price}}  </ion-card-title>
    <ion-card-subtitle style="text-align: center"> {{offerdata.description}} </ion-card-subtitle>

  </ion-card>

  <ion-row class="ion-justify-content-center">
      <ion-button expand="bolck" shape="round" (click)="addOfferToCart(offer)" >
          Quiero esta oferta
        </ion-button>
  </ion-row>
  <br>

  <ion-row class="ion-justify-content-center">

    <ion-input readonly value="Total: {{cart.total | currency: cart.currency}}" >

    </ion-input>
    
    </ion-row>
    <br>

    <ion-row class="ion-justify-content-center">
      <ion-button expand="block" shape="round">Pagar</ion-button>
    </ion-row>

    <br>
    <ion-title>Productos relacionados</ion-title>
    <ion-item-divider *ngFor="let prod of products">

      <ion-checkbox (ionChange)="selectProd(prod, $event)" slot="start"></ion-checkbox>

      <ion-label style="font-size: medium">
     {{prod.name}}
      </ion-label>
      <ion-note color="primary" slot="end" style="font-size: medium">
       
        {{prod.price | currency: prod.currency_price}}
      </ion-note>
      <!--<ion-icon name="md-add-circle" color="primary" size="large" slot="end"  >

      </ion-icon>-->
    </ion-item-divider>

</ion-content>
