

<ion-content >
<ion-row justify-content-end>
    <ion-button fill="clear" (click)="dismissModal('')"> 
        <ion-icon name="md-close" size="large" color="primary"></ion-icon>
        </ion-button>
</ion-row>


  <ion-row>
      <ion-col size=10 offset=1>
        
        <ion-input class="input-search" (ionChange)="filter($event)" placeholder="¿Qué estas buscando?" color="primary" [(ngModel)]="busqeda" >
          <span>
                <ion-icon style="padding-left: 10px;" size="large" name="md-search" color="primary-shade">
                  </ion-icon>
          </span>
  
        </ion-input>
      
      </ion-col>
    </ion-row>
<ion-card>
    <ion-row>
        <ion-col size=6 *ngFor="let cat of aux_list_cat">

            <ion-item-divider (click)="dismissModal(cat.name)">
          
                <ion-icon *ngIf=" cat.icon!='none' " color="primary" slot="start" name="{{cat.icon}}" >
                </ion-icon> 

                <ion-thumbnail *ngIf="cat.icon == 'none' " style="height: 32px; width: 32px;" slot="start">

                        <ion-img style="height: 25px; width: 25px;" src="../../../assets/iconos/categorias/{{cat.name}}.png"></ion-img>
                      </ion-thumbnail>

                <ion-label color="primary" style="font-size: smaller">
                   {{cat.name}}
                </ion-label> 
          
            </ion-item-divider>
        </ion-col>
    
    </ion-row>

</ion-card>






</ion-content>
