
<ion-content>

    <ion-toolbar>
        <ion-row justify-content-end>
            <ion-button fill="clear" (click)="dismissModal()"> 
                <ion-icon name="md-close" size="large" color="primary"></ion-icon>
        
                  
                </ion-button>
                <ion-title>Mis productos relacionados</ion-title>
        </ion-row>
      </ion-toolbar>

        
        <ion-row class="ion-justify-content-center">
          
            <ion-checkbox *ngIf="type_offer == 'Descuento'" (ionChange)="selectAll($event)" [(ngModel)]="all"></ion-checkbox>
          <ion-label *ngIf="type_offer == 'Descuento'">Seleccionar todos</ion-label>
        </ion-row>
        <ion-list>
        <div *ngFor="let p of products; let i = index" [attr.data-index]="i">

          <ion-item class="selected" (click)="addProduct(p.product,i)" *ngIf="p.selected==true" >
           <ion-label solt="start">{{p.product.name}}</ion-label> 
           <ion-label *ngIf="type_offer == 'Descuento'" solt="end">{{p.product.price | currency: p.product.currency_price}}</ion-label>
          </ion-item>

          <ion-item color="light" (click)="addProduct(p.product,i)" *ngIf="p.selected==false" >
              <ion-label solt="start">{{p.product.name}}</ion-label> 
              <ion-label *ngIf="type_offer == 'Descuento'" solt="end">{{p.product.price | currency: p.product.currency_price}}</ion-label>
          </ion-item>
        </div>
      </ion-list>


      <ion-button shape="round" expand="block" (click)="dismissModal()">
        Agregar a la oferta
      </ion-button>

</ion-content>
