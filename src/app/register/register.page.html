
<ion-content>

  <ion-row>
    <ion-button color="tertiary" shape="round" (click)="to_login_page()"><ion-icon size="large" name="arrow-back"></ion-icon></ion-button>
  </ion-row>

  <img src="../../assets/iconos/iconos oqr-48.png" class="logo"/>

  <ion-title class="title">Registro</ion-title>
  
  <form #userForm="ngForm" (ngSubmit)="createUser(userForm)">

    <ion-row>
      <ion-col size="5" offset="1">
        <ion-input type="text" name="name" placeholder=" Name" #name="ngModel" [(ngModel)]="dbService.selectedUser.name"></ion-input>
      </ion-col>
      <ion-col size="5" offset="0">
        <ion-input type="text" name="last_name" placeholder=" Last Name" #last_name="ngModel" [(ngModel)]="dbService.selectedUser.last_name"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="text" name="user_name" placeholder=" Username" #user_name="ngModel" [(ngModel)]="dbService.selectedUser.user_name"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="email" name="email" placeholder=" Email" required=true #email="ngModel" [(ngModel)]="dbService.selectedUser.email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="number" name="phone" placeholder=" Phone" required="true" #phone="ngModel" [(ngModel)]="dbService.selectedUser.phone"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="password" name="password" placeholder=" Password" required=true #password="ngModel" [(ngModel)]="dbService.selectedUser.password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="password" name="c_password" placeholder=" Confirm Password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8" offset="2">
        <ion-button type="submit" color="success" expand="block" shape="round">Registrarse</ion-button>
      </ion-col>
    </ion-row>

  </form>
  
</ion-content>
