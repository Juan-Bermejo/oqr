
<ion-content>

  <ion-row>
    <ion-button color="tertiary" shape="round" (click)="to_login_page()"><ion-icon size="large" name="arrow-back"></ion-icon></ion-button>
  </ion-row>

  <img src="../../assets/iconos/iconos oqr-48.png" class="logo"/>

  <ion-title class="title">Registro</ion-title>
  
  <form #userForm="ngForm" (ngSubmit)="createUser(userForm)">

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="text" name="name" placeholder=" Name" #name="ngModel" [(ngModel)]="dbService.selectedUser.name"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="text" name="username" placeholder=" Username" #username="ngModel" [(ngModel)]="dbService.selectedUser.username"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="email" name="mail" placeholder=" Email" required=true #mail="ngModel" [(ngModel)]="dbService.selectedUser.mail"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="password" name="password" placeholder=" Password" required=true #password="ngModel" [(ngModel)]="dbService.selectedUser.password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-input type="password" name="c_password" placeholder=" Confirm Password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8" offset="2">
        <ion-button type="submit" color="success" expand="block" shape="round">Registrarse</ion-button>
      </ion-col>
    </ion-row>

  </form>

  <ion-button (click)="alert_and()"></ion-button>

</ion-content>
