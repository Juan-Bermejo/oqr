
<ion-content padding="true" >

   
        <ion-toolbar>

                <ion-buttons slot="start" collapse="true">

        <ion-icon size="large" name="md-pin" color="primary"></ion-icon>
        <ion-label>Mis locaciones</ion-label>
        <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
    </ion-item-divider>
   
      <ion-item-divider (click)="goTo('related-products') " >
          <ion-icon size="large" name="md-pricetags" color="primary"></ion-icon>
          <ion-label>Mis productos</ion-label>
          <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
      </ion-item-divider>

      <ion-item-divider (click)="goTo('related-products') " >
            <ion-icon size="large" name="md-people" color="primary"></ion-icon>

            <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
        </ion-item-divider>
     
      <ion-item-divider routerDirection="" >

          <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
      </ion-item-divider>

      <ion-item-divider routerDirection="" >
          <ion-icon size="large" name="md-notifications" color="primary"></ion-icon>
          <ion-label>Notificaciones</ion-label>
          <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
      </ion-item-divider>


        
    <ion-item-divider (click)="dataModal()" >
            <ion-icon size="large" name="md-create" color="primary"></ion-icon>
            <ion-label>Datos de mi negocio</ion-label>
            <ion-icon slot="end" src="../../assets/ionicons/chevron-forward-outline.svg"></ion-icon>
        </ion-item-divider>

    </ion-row>
    <br>

    <ion-card>
