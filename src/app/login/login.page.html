
<ion-content padding="true" fullscreen="true">

  <ion-button color="tertiary" shape="round" (click)="loginRedirect()"><ion-icon size="large" name="arrow-back"></ion-icon></ion-button>


  
        <ion-row justify-content-center>

            <img src="../../assets/logoOfertaCerca/logoBlancoFondoCeleste.jpg" class="logo"/>

          </ion-row>
  

  
    <div class="cont-login">

        <ion-row >
          
          <ion-col size="10" offset="1">
            <ion-button class="btn-face" expand="block" shape="round" (click)="onLoginFacebook()" > Iniciar sesión con Facebook</ion-button>
          </ion-col>
        
        </ion-row>
        
        <ion-row>
        
          <ion-col size="10" offset="1">
            <ion-button color="danger" expand="block" shape="round" (click)="onLoginGoogle()" > Iniciar sesión con Google</ion-button>
          </ion-col>
        
        </ion-row>

        <ion-row><ion-col size="10" offset="1"><div class="line"></div></ion-col></ion-row>
        

        <form [formGroup]="registroForm" >


          <ion-row >
              
            <ion-col size="10" offset="1">
                
              <ion-input  type="text" name="user_name" [formControl]="user_name" placeholder=" Usuario" required ></ion-input>
            
            </ion-col>
            
          </ion-row>

          <ion-row >
            
            <ion-col size="10" offset="1">
              
              <ion-input type="password" name="password" placeholder=" Password" [formControl]="password" required></ion-input>

              <a class="forgot-pass" href="/login">Olvido su contraseña?</a>
            </ion-col>

          </ion-row>

          <ion-row >
            
            <ion-col size="8" offset="2">
              <ion-button color="success" expand="block" shape="round" (click)="onLogin()" [disabled]="!registroForm.valid">Iniciar Sesion</ion-button>
            </ion-col>

            <ion-button color="success" expand="block" shape="round" (click)="directLoginOne()">user 1 Log</ion-button>

            <ion-button color="success" expand="block" shape="round" (click)="directLoginTwo()">user 2 Log</ion-button>

          </ion-row>

        </form>
      
        <ion-row >
          
          <ion-col size="10" offset="2">
          
            <ion-label><h3 class="text">No tienes una cuenta?</h3></ion-label>
            <ion-button class="register-btn" color="tertiary" shape="round" (click)="register_page()">Registrate ahora!</ion-button>
            
          </ion-col>

        </ion-row>

  
    </div>      
  
  
  </ion-content>
