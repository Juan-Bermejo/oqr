
<ion-content padding="true" fullscreen="true">

    <div class="cont-login">
  
        <ion-row justify-content-center>
            <div class="main-conteiner-logo">
            <div class="logo-conteiner">
            <img src="../../assets/iconos/iconos oqr-48.png" class="logo"/>
          </div>
          </div>
          </ion-row>
  
    </div>
  
    <div class="cont-login">

        <ion-row >
          
          <ion-col size="6" offset="3">
            <ion-button class="btn-face" expand="block" shape="round" (click)="onLoginFacebook()" > Iniciar sesi칩n con Facebook</ion-button>
          </ion-col>
        
        </ion-row>
        
        <ion-row>
        
          <ion-col size="6" offset="3">
            <ion-button color="danger" expand="block" shape="round" (click)="onLoginGoogle()" > Iniciar sesi칩n con Google</ion-button>
          </ion-col>
        
        </ion-row>

        <form #formLogin="ngForm" (submit)="onLogin()">

          <ion-row >
              
            <ion-col size="4" offset="4">
                
              <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder=" Usuario o Email"></ion-input>

            </ion-col>
            
          </ion-row>

          <ion-row >
            
            <ion-col size="4" offset="4">
              
              <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder=" Contrase침a"></ion-input>
              <a class="forgot-pass" href="/login">Olvido su contrase침a?</a>
            </ion-col>

          </ion-row>

          <ion-row >
            
            <ion-col size="4" offset="4">
              <ion-button color="success" expand="block" shape="round" type="submit">Iniciar Sesion</ion-button>
            </ion-col>

          </ion-row>

          <ion-row >
            <ion-item  >
              <ion-label text-wrap color=red color="primary" >
        {{anyErrors}}
        </ion-label>
      </ion-item>
          </ion-row>



        </form>
      
        <ion-row >
          
          <ion-col class="txt-group" size="4">
          
            <ion-label><h3>No tienes una cuenta?</h3></ion-label>
            <ion-button color="tertiary" shape="round" (click)="register_page()">Registrate ahora!</ion-button>
            
          </ion-col>

        </ion-row>

  
    </div>      
  
  
  </ion-content>
