

<ion-content padding="true">



          <ion-row class="ion-justify-content-end" padding>
              <ion-button fill="clear" (click)="dismissModal()"> 
                  <ion-icon name="md-close" size="large" color="primary"></ion-icon>
                  </ion-button>
          </ion-row>



          <ion-title style="font-size: medium; text-align: center" >
            %{{offer.percentage}} de descuento en {{offer.category}}
            </ion-title>


                          <ion-list>
                              <ion-list-header>Productos seleccionados</ion-list-header>
                              <ion-item *ngFor="let p of products">
                                  <ion-thumbnail  slot="start">
                                      <img src="{{p.product_image}}">
                                  </ion-thumbnail>
                                  <ion-col size=4>
                                      <ion-label class="ion-text-wrap" style="font-size: x-small">
                                          {{p.product_ref.name}}
                                      </ion-label>
                                    </ion-col>
                                  
                              
                                 

                                      <ion-col size=4>
                                  <ion-label  color="danger" style="text-decoration:line-through; font-size: small">
                                      {{p.price | currency}}
                                  </ion-label>
                                  </ion-col>
                                  <ion-col size=4>
                                  <ion-label color="success" >
                                      {{p.price - (p.price *( offer.percentage / 100)) | currency }}

                                     
                                  </ion-label>
                                  
                                  </ion-col >
                                  <!-- <ion-col size=4 >
                                  <ion-button (click)="selectProduct(p)">
                                      <ion-icon name="md-add" >
                                      </ion-icon>
                                    </ion-button>
                                    <ion-button (click)="removeProduct(p)">
                                        <ion-icon name="md-remove"  ></ion-icon>
                                      </ion-button>
                                    </ion-col> -->
                              </ion-item>
                            
                          </ion-list>
     
                    
  
               
          </ion-content>
