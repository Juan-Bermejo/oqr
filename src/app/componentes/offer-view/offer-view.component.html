
<ion-content padding="true" class="ion-align-items-center">

          <ion-row class="ion-justify-content-end" >
              <ion-button fill="clear" (click)="dismissModal()"> 
                  <ion-icon name="md-close" size="large" color="primary"></ion-icon>
                  </ion-button>
          </ion-row>



          <ion-title style="font-size: medium" >
            %{{offer.percentage}} de descuento en {{offer.category}}
            </ion-title>

           
                <ion-list-header>
                    <ion-label>Productos</ion-label>
                  </ion-list-header>
              <ion-item-divider *ngFor="let p of products">
                              <ion-col size=8>
                <ion-label>{{p.name}}</ion-label>
              </ion-col>
              <ion-col size=2>
                <ion-button (click)="selectProduct(p)">
                  <ion-icon name="md-add" >
                  </ion-icon>
                </ion-button>
              </ion-col>
                <ion-col size=2>
                <ion-button>
                  <ion-icon name="md-remove"  ></ion-icon>
                </ion-button>
              </ion-col>
                          </ion-item-divider>
     

  

          </ion-content>
