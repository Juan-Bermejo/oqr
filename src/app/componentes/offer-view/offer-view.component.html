                  </ion-button>
          </ion-row>

            %{{offer.percentage}} de descuento en {{offer.category}}

                          <ion-list>
                              <ion-list-header>Productos seleccionados</ion-list-header>
                              <ion-item *ngFor="let p of products">
                                  <ion-thumbnail  slot="start">
                                      <img src="{{p.product_image}}">
                                  </ion-thumbnail>
                                  <ion-col size=4>
                                      <ion-label class="ion-text-wrap" style="font-size: small">
                                          {{p.name}}
                                      </ion-label>
                                    </ion-col>
                                  
                              
                                 

                                      <ion-col size=2>
                                  <ion-label  color="danger" style="text-decoration:line-through;" style="font-size: small">
                                      {{p.price | currency}}
                                  </ion-label>
                                  </ion-col>
                                  <ion-col size=2>
                                  <ion-label color="success" style="font-size: small">
                                      {{(p.price - p.price *( offer.percentage / 100)) | currency}}

                                     
                                  </ion-label>
                                  
                                  </ion-col >
                                  <ion-col size=4 >
                                  <ion-button (click)="selectProduct(p)">
                                      <ion-icon name="md-add" >
                                      </ion-icon>
                                    </ion-button>
                                    <ion-button (click)="removeProduct(p)">
                                        <ion-icon name="md-remove"  ></ion-icon>
                                      </ion-button>
                                    </ion-col>
                              </ion-item>
                            
                          </ion-list>
     
                        </div>
  
                      </ion-row>
          </ion-content>

          <ion-fab vertical="bottom" horizontal="end">
              <div *ngIf="cart.details.length > 0" class="red-point" style="z-index: 1000">
                      {{cart.details.length}}
                      </div>
          <ion-fab-button (click)="toCart()">
              <ion-icon size="large" name="md-cart" ></ion-icon>
          </ion-fab-button>
          <ion-fab-button><ion-icon name="md-share" size="large"></ion-icon></ion-fab-button>
          <ion-fab-button><ion-icon name="md-heart" size="large"></ion-icon></ion-fab-button>
          <ion-fab-button><ion-icon name="md-chatboxes" size="large"></ion-icon></ion-fab-button>
        
        </ion-fab>
