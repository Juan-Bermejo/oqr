

<ion-menu side="start" menuId="first" contentId="main">
    <ion-header >
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      
      <ion-list>

        <ion-menu-toggle>
            <ion-item routerLink="my-account" *ngIf="is_logged">
                <ion-icon color="dark" slot="start" name="md-person"></ion-icon>
                <ion-label> Mi cuenta</ion-label>
            </ion-item>
            
            <ion-item *ngIf="is_seller" routerLink="seller-panel">
                <ion-icon color="dark" slot="start" name="md-locate"></ion-icon>
                <ion-label> Punto de venta</ion-label>
            </ion-item>
            
            <ion-item *ngIf="is_influencer" routerLink="influencer-panel">
                <ion-icon color="dark" slot="start" name="md-megaphone"></ion-icon>
                <ion-label> Panel influencer</ion-label>
            </ion-item>

            <ion-item routerLink="home" *ngIf="is_logged">
                <ion-icon color="dark" slot="start" name="md-business"></ion-icon>
                <ion-label> Panel fabricantes</ion-label>
            </ion-item>

            <ion-item routerLink="chat" *ngIf="is_logged">
                <ion-icon color="dark" slot="start" name="md-chatbubbles"></ion-icon>
                <ion-label> Chat</ion-label>
            </ion-item>
           
<!--<ion-item *ngFor=" let opt of menu_opt" routerLink="{{opt.redirectTo}}">
    <ion-icon color="dark" slot="start" name="{{opt.icon}}"></ion-icon>
    <ion-label> {{opt.name}}</ion-label>
</ion-item>-->
<ion-item (click)="goToLogin()" *ngIf="!is_logged" >
        <ion-icon color="dark" slot="start" name="md-power"></ion-icon>
        <ion-label> Iniciar sesíon</ion-label>
    </ion-item>
<ion-item (click)="closeSession()" *ngIf="is_logged" >
    <ion-icon color="dark" slot="start" name="md-power"></ion-icon>
    <ion-label> Cerrar sesíon</ion-label>
</ion-item>
        </ion-menu-toggle>


      </ion-list>

    </ion-content>
  </ion-menu>
