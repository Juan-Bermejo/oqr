
<ion-content padding="true" class="ion-align-items-center">


  <!--<ion-col padding size-xs=7  size-sm=7 size-md=7  size-lg=7  size-xl=7 >
      <div class="cont">-->
          <ion-row justify-content-end>
              <ion-button fill="clear" (click)="dismissModal()"> 
                  <ion-icon name="md-close" size="large" color="primary"></ion-icon>
          
                    
                  </ion-button>
          </ion-row>
        <ion-row>
          <ion-col size=12>
            <ion-row class="justify-content-start">
              <ion-button fill="outline" (click)="deleteCart()" >
                <ion-icon name="md-trash" >
  
                </ion-icon>
              </ion-button>
            </ion-row>
              
               
                  <ion-title style="text-align: center;">
                    Mi Carrito
                  </ion-title>
                
               
                  <ion-item-divider *ngFor="let d of cart.details">
                    <ion-label >{{d.product_name}}</ion-label>
                    <ion-note slot="end" color="primary">
                        x{{d.quantity}}
                      </ion-note>
                    <ion-note size="large" slot="end" color="primary">
                      {{d.price | currency: d.currency}}
                    </ion-note>
                    
                  </ion-item-divider>
  
           
            </ion-col>
                 
            </ion-row>
  
  
            <ion-row class=" ion-align-items-end ion-justify-content-center" > <!--esta bien-->
              <ion-button [disabled]="!cart.details.length" shape="round"  href="https://wa.me/5491140945751?text={{message}}">
                
                <ion-icon name="logo-whatsapp"  size="large" > </ion-icon>
  
                Enviar pedido
              </ion-button>
            </ion-row> 
  
              <!-- </div>
       </ion-col>-->
          </ion-content>
